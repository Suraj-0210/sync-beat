<div class="max-w-5xl mx-auto px-6 py-8 bg-white shadow-2xl rounded-2xl">
  <!-- Title Section -->
  <h2 class="text-4xl font-bold text-center text-gray-800 mb-10">
    🎵 Welcome to Room: <span class="text-indigo-600">{{ roomCode }}</span>
  </h2>

  <!-- Chat Area -->
  <div
    class="h-80 overflow-y-auto px-4 py-3 bg-gray-50 rounded-lg shadow-inner border border-gray-200 mb-8 space-y-4"
  >
    <div
      *ngFor="let message of messages"
      class="flex items-start"
      [ngClass]="{
        'justify-end flex-row-reverse': message.userName === userName
      }"
    >
      <!-- Avatar -->
      <div
        class="flex-shrink-0 w-10 h-10 rounded-full bg-indigo-500 text-white flex items-center justify-center font-bold"
      >
        {{ message.userName[0] }}
      </div>

      <!-- Message Box -->
      <div
        class="ml-3 max-w-sm bg-white border border-gray-200 rounded-xl shadow px-4 py-2"
      >
        <div class="text-sm text-gray-700">
          <span class="font-semibold text-indigo-600">{{
            message.userName
          }}</span
          >:
          {{ message.message }}
        </div>
        <div class="text-xs text-gray-400 text-right mt-1">
          {{ message.time }}
        </div>
      </div>
    </div>
  </div>

  <!-- Message Input Area -->
  <div class="flex gap-4 items-center mb-6">
    <input
      type="text"
      [(ngModel)]="newMessage"
      class="w-full px-4 py-3 rounded-xl border border-gray-300 shadow-sm placeholder-gray-500 focus:ring-2 focus:ring-indigo-400 outline-none"
      placeholder="Type your message..."
    />
    <button
      (click)="sendMessage()"
      class="bg-indigo-600 hover:bg-indigo-700 text-white p-3 rounded-xl shadow-lg transition"
    >
      <svg
        xmlns="http://www.w3.org/2000/svg"
        class="h-5 w-5"
        fill="none"
        stroke="currentColor"
        viewBox="0 0 24 24"
        stroke-width="2"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          d="M14 5l7 7-7 7M5 5l7 7-7 7"
        />
      </svg>
    </button>
  </div>

  <!-- Song Control Area -->
  <div class="bg-gray-100 p-6 rounded-xl shadow-md">
    <h3 class="text-lg font-semibold text-gray-700 mb-4 text-center">
      🎧 Song Controls
    </h3>
    <div class="flex flex-col sm:flex-row items-center justify-center gap-4">
      <input
        type="text"
        [(ngModel)]="songUrl"
        placeholder="Enter song URL"
        class="flex-1 px-4 py-2 rounded-md border border-gray-300 shadow-sm focus:ring-2 focus:ring-green-400 outline-none w-full"
      />
      <button
        (click)="playSelectedSong(songUrl)"
        class="bg-green-600 hover:bg-green-700 text-white px-5 py-2 rounded-md transition shadow-md"
      >
        ▶️ Play
      </button>
      <button
        (click)="pauseSelectedSong()"
        class="bg-red-600 hover:bg-red-700 text-white px-5 py-2 rounded-md transition shadow-md"
      >
        ⏸️ Pause
      </button>
    </div>
  </div>
</div>
