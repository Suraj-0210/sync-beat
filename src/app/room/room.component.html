<div class="max-w-4xl mx-auto p-6 bg-white shadow-lg rounded-xl">
  <!-- Title Section -->
  <h2 class="text-4xl font-bold text-center text-gray-800 mb-8">
    Welcome to Room: <span class="text-blue-600">{{ roomCode }}</span>
  </h2>

  <!-- Chat Area -->
  <div
    class="space-y-6 mb-6 h-72 overflow-y-auto p-4 border border-gray-200 rounded-lg bg-gray-50 shadow-sm"
  >
    <div *ngFor="let message of messages" class="flex items-start space-x-2">
      <div class="flex-shrink-0">
        <!-- Optional: Add a user avatar icon or placeholder -->
        <div
          class="h-8 w-8 bg-blue-500 rounded-full flex items-center justify-center text-white font-semibold"
        >
          {{ message.userName[0] }}
        </div>
      </div>
      <div class="flex-1">
        <div class="text-sm font-medium text-gray-700">
          <span class="font-bold text-blue-500">{{ message.userName }}:</span>
          {{ message.message }}
        </div>
        <span class="text-xs text-gray-400">{{ message.time }}</span>
      </div>
    </div>
  </div>

  <!-- Message Input Area -->
  <div class="flex items-center space-x-4">
    <input
      type="text"
      [(ngModel)]="newMessage"
      class="border border-gray-300 p-3 rounded-lg w-full focus:ring-2 focus:ring-blue-500 shadow-sm placeholder-gray-400"
      placeholder="Type a message..."
    />
    <button
      (click)="sendMessage()"
      class="bg-blue-600 text-white p-3 rounded-lg hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500"
    >
      <svg
        xmlns="http://www.w3.org/2000/svg"
        class="h-5 w-5"
        fill="none"
        stroke="currentColor"
        viewBox="0 0 24 24"
        stroke-width="2"
        aria-hidden="true"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          d="M14 5l7 7-7 7M5 5l7 7-7 7"
        />
      </svg>
    </button>
  </div>
  <!-- Song Control -->
  <div class="flex items-center justify-center gap-4 my-4">
    <input
      type="text"
      placeholder="Enter song URL"
      [(ngModel)]="songUrl"
      class="border p-2 w-full max-w-md rounded"
    />
    <button
      (click)="playSelectedSong(songUrl)"
      class="bg-green-600 text-white px-4 py-2 rounded hover:bg-green-700"
    >
      Play
    </button>
    <button
      (click)="pauseSelectedSong()"
      class="bg-red-600 text-white px-4 py-2 rounded hover:bg-red-700"
    >
      Pause
    </button>
  </div>
</div>
